<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style-index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <title>Hoodie</title>
</head>

<body>
    <div class="container-fluid">

        <div class="video-container hide-on-med-and-down" autoplay loop id="video-background" muted plays-inline>
            <iframe id="vimeo-player" src="https://player.vimeo.com/video/52302939?autoplay=1&loop=1" width="640" height="360" autoplay
                controls muted frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>

        <!-- Navbar -->
            <nav>
                <div class="nav-wrapper" id="navigation">
                    <ul id="nav-mobile" class="left">
                        <li>
                            <a class="modal-trigger openLogin" data-target="login-modal">
                                <i class="material-icons left">account_circle</i>Login</a>
                        </li>
                    </ul>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a class="tooltipped about" data-position="bottom" data-delay="50" data-tooltip="It can be tricky for even Chicago natives to figure out what neighborhood fits their interests, personality, and still stay within their budget. Hoodie was created by a team of individuals who have lived in Chicago anywhere from 2 to 30 years.">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="valign-wrapper">
            <div class="row">
                <div class="col s12">
                    <main role="main" class="landing-text">
                            <h2 class="center-align" id="landing-title">Hoodie</h2>
                        <p class="lead">
                            <a href="#modalStart" class="btn btn-lg btn-standard start">Take the Quiz</a>
                        </p>
                    </main>
                </div>
            </div>
        </div>


        <div id="login-modal" class="modal login">
            <div class="modal-content">
                <h4>Log in with your email address</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>

                        <input id="email" type="email" class="validate" required="" aria-required="true">
                        <label for="email" data-error="please enter a valid email address">Email</label>
                    </div>
                    <div class="modal-footer">
                        <a class=" modal-action modal-close waves-effect waves-green btn-flat" id="submitStart">Submit + Start</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="page-footer black">
            <div class="container center">
                <a class="white-text">Created by: </a>
                <a class="white-text" target="_blank" href="https://github.com/ajzdunek">Andrew / </a>
                <a class="white-text" target="_blank" href="https://github.com/haganka">Kelly / </a>
                <a class="white-text" target="_blank" href="https://github.com/CraigD89">Craig</a>
            </div>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
