<html lang="en">

<head>
    <meta charset="UTF-8">

<div class="container-fluid">
        <video autoplay loop id="video-background" muted plays-inline>

        </video>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col s3">
                <button class="waves-effect waves-light btn modal-trigger openLogin" data-target="login-modal">
                    <i class="material-icons">account_circle</i>
                    Login</button>
            </div>
            <div class="col s3 offset-s6">
                <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
                    About</a>

            </div>
        </div>

        <div class="valign-wrapper">
            <div class="col s12">
                <main role="main" class="landing-text">
                    <h1 class="landing-title">Chicago Neighborhood Finder</h1>
                    <p class="lead">

                        <a href="#modalStart" class="btn btn-lg btn-standard start">Start</a>
                    </p>
                </main>
            </div>
        </div>

    </div>

    <!-- Modal pop up -->

     

     

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h4>Log in with your email address</h4>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>

                <input id="email" type="email" class="validate" required="" aria-required="true">
                <label for="email" data-error="please enter a valid email address" >Email</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn-flat" id="submitStart">Submit + Start</a>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer black">
