<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Neighborhood Finder</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col s3">
                <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Login</button>
            </div>
        </div>

        <div class="valign-wrapper">
            <div class="col s12">
                <main role="main" class="landing-text">
                    <h1 class="landing-title">Chicago Neighborhood Finder</h1>
                    <p class="lead">
                        <a href="/survey" class="btn btn-lg btn-standard">Start</a>
                    </p>
                </main>
            </div>
        </div>

    </div>

    <!-- Modal pop up -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Log in with your email address</h4>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>

                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="/survey" class=" modal-action modal-close waves-effect waves-green btn-flat" id="submitStart">Submit + Start</a>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer">
        <!-- <div class="footer-copyright"> -->
        <div class="container right">
            <a class="white-text">Created by: </a>
            <a class="white-text" target="_blank" href="https://github.com/ajzdunek">Andrew / </a>
            <a class="white-text" target="_blank" href="#!">Kelly / </a>
            <a class="white-text" target="_blank" href="https://github.com/CraigD89">Craig</a>


        </div>
        <!-- </div> -->
    </footer>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("I am working");
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();


            // When user clicks "submit + start" button, the user's email is saved into the database
            $("#sumbitStart").on("click", function (event) {
                event.preventDefault();

                // Here we grab the form elements
                var newUser = {
                    userEmail: $("#email").val().trim(),
                };

                console.log("User's email is ", newUser);

                //CHANGE THIS to post info into database
                $.post("/api/tables", newUser,
                    function (data) {
                        $("#email").val("");
                    });
            });

        });

    </script>

</body>

</html>
